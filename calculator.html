<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Assignment (Calculator)</title>
  <link rel="stylesheet" href="css/style.css">
</head>
 
<body>
 
<table class="calculator" >
  <tr>
    <td colspan="3"> <input class="display-box" type="text" id="result" disabled placeholder="0"/> </td>
    <td colspan="1"> <input type="button" value="C" onclick="backspace()" /> </td>
  </tr>

  <tr>
    <td> <input type="button" value="AC" onclick="clearScreen()" /> </td>
    <td> <input type="button" value="+/-" onclick="changePos()" /> </td>
    <td> <input type="button" value="%" onclick="percetage()" /> </td>
    <td> <input type="button" value="/" onclick="display('/')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" /> </td>
    <td> <input type="button" value="8" onclick="display('8')" /> </td>
    <td> <input type="button" value="9" onclick="display('9')" /> </td>
    <td> <input type="button" value="*" onclick="display('*')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display('4')" /> </td>
    <td> <input type="button" value="5" onclick="display('5')" /> </td>
    <td> <input type="button" value="6" onclick="display('6')" /> </td>
    <td> <input type="button" value="-" onclick="display('-')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="1" onclick="display('1')" /> </td>
    <td> <input type="button" value="2" onclick="display('2')" /> </td>
    <td> <input type="button" value="3" onclick="display('3')" /> </td>
    <td> <input type="button" value="+" onclick="display('+')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" id="0" value="0" onclick="display('0')" /> </td>
    <td> <input type="button" id="00" value="00" onclick="display('00')" /> </td>
    <td> <input type="button" id="." value="." onclick="display('.')" /> </td>
    <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
  </tr>
</table>
 
<script type="text/javascript" src="js/script_calc.js"></script>
 
</body>
 
</html>
